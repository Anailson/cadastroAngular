<form action="">
  <div class="form-group">
    <h3>Login do Sistema</h3>
  </div>

  <div class="form-group">
    <label for="user">Login:</label>
    <input type="email" class="form-control" #email="ngModel" id="login" [(ngModel)]="usuario.login"
    name="login" required="true">
    <div *ngIf="email.invalid" class="alert alert-danger">
        Login deve ser informado
    </div>
  </div>
  <div class="form-group">
    <label for="user">Senha:</label>
    <input type="password" class="form-control"  #senha="ngModel"  id="senha"  [(ngModel)]="usuario.senha"
    name="senha"  required="true">
    <div *ngIf="senha.invalid" class="alert alert-danger">
      Senha deve ser informada
  </div>
  </div>

  <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-info" (click)="login()">Acessar</button>
</form>
